{% extends 'base.html' %}

{% block title %}Deep Learning Avatar Generator{% endblock %}

{% block body %}
<div class="container">
    <form action="{{ url_for('download') }}" method="GET">
        <h4>Generated avatar</h4>
        <img id="generated_avatar" src="data:image/jpeg;base64,{{ generated_avatar }}">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Download</button>
    </form>
    <a href="{{ url_for('index') }}"><button class="btn btn-lg btn-primary btn-block">Back to main page</button></a>
</div>
{% endblock %}
